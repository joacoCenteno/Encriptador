<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador ONE</title>
    <link rel="shortcut icon" href="src/github-alt.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="container_one">
        <nav class="nav">
            <div class="icon_container">
                <img src="src/logo.svg" class="logo" alt="">
            </div>
            <div class="social_container">
                <a href="https://github.com/joacoCenteno" target="_blank"><img src="src/github-alt.svg" class="social_icon" alt=""></a>
                @joacoCenteno
            </div>
        </nav>

        <div class="container_input">
            <input type="text" class="input" placeholder="Ingrese el texto aqui">
        </div>

        <div class="container_extras">
            <div class="container_alert">
                <img src="src/exclamacion.svg" class="alert_icon" alt="">
                <p class="alert_text">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="container_button">
                <button class="button_one">Encriptar</button>
                <button class="button_two">Desencriptar</button>     
            </div>

        </div>
    </div>

    <div class="container_two">
        <div class="rectangle">
            <textarea class="resultado" cols="30" rows="10"></textarea>
    
            <img src="src/muñeco.svg" alt="" class="munheco">

            <p class="message_one">Ningún mensaje fue encontrado</p>
            <p class="message_two">Ingresa el texto que desees encriptar o desencriptar</p>

            <button class="copiar">Copiar Texto</button>
        </div>

        
    </div>
</div>

    <script src="js/main.js"></script>

</body>
</html>
